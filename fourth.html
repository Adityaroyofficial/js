<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Loop</title>
	<script type="text/javascript" language="javascript" src="fouth.js"></script>	
</head>
<body>
	<script type="text/javascript">
		var a= prompt("enter the nuber you want to repeat");
		var b= parseInt(prompt("how much time you want to repeat"));
		var i=1;
		while(i<=b){
			document.write("<font color='red'>"+i+"</font>."+a+"<br/>");
			i++;
		}
	</script>
</body>
</html>
