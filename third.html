<!DOCTYPE html>
<html>
<head>
	<title>Use of if else if statement</title>
</head>
<body>
<script type="text/javascript">

	var a,b,c;
	a=parseFloat(prompt("enter first value", "value must be numbers"));
	b=parseFloat(prompt("enter second value", "value must be numbers"));
	c=parseFloat(prompt("enter Third value", "value must be numbers"));
	/* if else statement*/
	if (a>b && a>c) {
		document.write("the greatest number is :"+a);
	} 
	else if (b>c && b>a) {
		document.write("the greatest number is :"+b);
	} 
	else {
		document.write(c+" is the greatest number");
	} 


</script>
</body>
</html>
